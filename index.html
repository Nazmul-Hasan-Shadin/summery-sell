<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summery sell</title>
    <!-- daisy and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- work san font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/cf4c8faffa.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainColor:"#E527B2",
              mainBtn:"#E527B2"
            },
          },
        },
      };
    </script>
    <style>
      .work-font {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="">
      <!-- banner section -->
  <div class=" bg-[#F9F6E2] ">
    <div class=" mx-auto hero min-h-screen">
        <div class="hero-content  flex flex-col  lg:flex-row-reverse">
          <img 
            src="/images/Summer 1.png"
            class=" lg:max-w-sm h-96 "
          />
          <div class="lg:-ml-20 ">
            <p class="font-medium text-center mb-10 text-3xl">---SALE FEVER---</p>
            <h1 class="text-5xl text-center font-bold  ">Purchase TK 200 or <br> above & get <span class="text-mainColor">20% off</span></h1>
            <p class=" font-medium mt-20 text-center ">
                Use Promo Code
                <button class="btn bg-mainBtn text-white px-7 font-semibold">SELL200</button>
            </p>
         
          </div>
        </div>
      </div>
  </div>
    </header>

    <main>
   
     <section class="max-w-screen-xl mx-auto"> 
       <!-- product categories -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3">
            <!-- product-1 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- product-2 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/prod2.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- product-3 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/prod3.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>

        <!-- cart items -->
        <div>

        </div>

     </section>
        
    </main>

    <footer></footer>
  </body>
</html>
